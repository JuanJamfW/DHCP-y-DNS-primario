!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Madrid
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 210.34.4.6 255.255.255.252
 duplex half
 ipv6 address 2002:CAFE:FE0:EB::6/64
 ipv6 ospf 1 area 0
!
interface FastEthernet1/0
 ip address 210.34.0.1 255.255.254.0
 ip helper-address 210.34.2.3
 ip helper-address 210.34.3.2
 duplex half
 ipv6 address 2002:CAFE:FE0:AB3::1/64
 ipv6 ospf 1 area 0
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex half
!
router ospf 1
 log-adjacency-changes
 network 210.34.0.0 0.0.1.255 area 0
 network 210.34.4.4 0.0.0.3 area 0
!
!
no ip http server
no ip http secure-server
!
!
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
